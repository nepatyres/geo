<div class="h-screen absolute overflow-hidden m-0 z-[100] flex">
    <div
        class="noto flex fixed w-full h-screen top-0 left-0 justify-center items-center z-30 transition-opacity-transform duration-1000 ease-in-out transform">
        <div class="p-0 m-0 rounded-2xl relative w-[500px] h-[500px] items-center flex-col flex bg-[#142733]">
            <svg (click)="pLogic.registerBack()" xmlns="http://www.w3.org/2000/svg"
                xmlnsXlink="http://www.w3.org/1999/xlink" fill="white" version="1.1"
                class="p-2.5 rotate-180 fill-zinc-400 h-11 w-11 flex cursor-pointer absolute left-0 top-0 ml-3 mt-3 rounded-full hover:fill-[#ffffff99] hover:bg-[#182f3d] transition-colors duration-500"
                viewBox="0 0 330 330" xmlSpace="preserve">
                <path stroke="#182f3d" strokeWidth="1"
                    d="M250.606,154.389l-150-149.996c-5.857-5.858-15.355-5.858-21.213,0.001  c-5.857,5.858-5.857,15.355,0.001,21.213l139.393,139.39L79.393,304.394c-5.857,5.858-5.857,15.355,0.001,21.213  C82.322,328.536,86.161,330,90,330s7.678-1.464,10.607-4.394l149.999-150.004c2.814-2.813,4.394-6.628,4.394-10.606  C255,161.018,253.42,157.202,250.606,154.389z" />
            </svg>

            <svg (click)="pLogic.registerClose()"
                class="fill-zinc-400 h-11 w-11 flex cursor-pointer absolute right-0 top-0 mr-3 mt-3 rounded-full hover:fill-[#ffffff99] hover:bg-[#182f3d] transition-colors duration-500"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" version="1.1">
                <path
                    d="M777.856 280.192l-33.92-33.952-231.872 231.872-231.84-231.872-33.984 33.888 231.872 231.904-231.84 231.84 33.888 33.984 231.904-231.904 231.84 231.872 33.952-33.888-231.872-231.904z" />
            </svg>

            <div class="flex flex-col text-center mt-16 mx-auto">
                <p class="inter-regular text-2xl mb-4 text-zinc-300">Sign up to see Game History</p>
                <form (ngSubmit)="registerUser(registerForm.value)" #registerForm="ngForm">
                    <input type="email" name="email" placeholder="Email"
                        class="w-80 h-14 border pl-2 border-gray-700 focus:outline focus:outline-gray-500 focus:outline-2 rounded appearance-none text-base bg-transparent text-white z-10" />
                    <p class="flex text-sm font-thin my-px ml-4 text-transparent select-none opacity-95 tracking-wide">
                        Please enter a valid email.</p>
                    <input type="text" name="username" placeholder="Username"
                        class="w-80 h-14 border pl-2 border-gray-700 focus:outline focus:outline-gray-500 focus:outline-2 rounded appearance-none text-base bg-transparent text-white z-10" />
                    <p class="flex text-sm font-thin my-px ml-4 text-transparent select-none opacity-95 tracking-wide">
                        Username needs to be minimum 5 letters.</p>
                    <input type="password" name="password" placeholder="Password"
                        class="w-80 h-14 border pl-2 border-gray-700 rounded appearance-none focus:outline focus:outline-gray-500 focus:outline-2 text-base bg-transparent text-white z-10" />
                    <p class="flex text-sm font-thin my-px ml-4 text-transparent select-none opacity-95 tracking-wide">
                        Password needs to be at least 8 characters.</p>
                    <button type="submit"
                        class="w-80 mt-10 self-start h-[52px] font-bold border-none rounded-full text-base cursor-pointer bg-slate-200 text-[#182f3d] hover:bg-slate-300 transition-colors duration-500">Sign
                        up</button>
                </form>
            </div>
        </div>
    </div>
</div>
