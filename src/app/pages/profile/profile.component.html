<title>Profile</title>

<div class="h-screen w-full overflow-hidden m-0 bg-[#182f3d]">
    <div class="flex justify-between">

        <button (click)="backBtn()"
            class="ml-[25px] mt-[22px] rotate-180 flex justify-center items-center bg-transparent border-none outline-none w-[45px] h-[45px] cursor pointer rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="white"
                version="1.1" class="h-[23.5px] w-[23.5px] fill-white" viewBox="0 0 330 330" xml:space="preserve">
                <path stroke-width="1"
                    d="M250.606,154.389l-150-149.996c-5.857-5.858-15.355-5.858-21.213,0.001  c-5.857,5.858-5.857,15.355,0.001,21.213l139.393,139.39L79.393,304.394c-5.857,5.858-5.857,15.355,0.001,21.213  C82.322,328.536,86.161,330,90,330s7.678-1.464,10.607-4.394l149.999-150.004c2.814-2.813,4.394-6.628,4.394-10.606  C255,161.018,253.42,157.202,250.606,154.389z" />
            </svg>
        </button>

        <nav></nav>
    </div>

    <div class="flex flex-col sm:w-[95%] lg:w-[70%] mx-auto">
        <h2 class="text-[50px] raleway justify-center text-center mt-0 text-[#ffffffe6]">Games History:</h2>
        <div *ngIf="games" class="w-full flex mt-14">
            <table *ngIf="gameStats" class="w-full">
                <tr
                    class="space-between text-center justify-center items-center grid grid-cols-5 text-[15px] sm:text-[20px] lg:text-[25px] 2xl:text-4xl text-[#535353] mb-2.5 noto">
                    <td>Continent</td>
                    <td>Score</td>
                    <td>Attempts</td>
                    <td>Time</td>
                    <td>Date</td>
                </tr>
                <tr *ngFor="let stat of gameStats"
                    class="space-between text-center justify-center items-center grid grid-cols-5 noto py-[10px] text-[15px] sm:text-[20px] lg:text-[25px] 2xl:text-3xl text-[#ffffffb3] border-b-2 border-[#ffffff1a] last:border-b-0 <%= index % 2 === 0 ? 'bg-[#1d3747]' : '' %>">
                    <td>{{stat.continent}}</td>
                    <td>{{stat.score}}</td>
                    <td>{{stat.attempts}}</td>
                    <td>{{stat.time}}</td>
                    <td>{{ stat.createdAt | date: 'MMM d, y' }}</td>
                </tr>

            </table>
        </div>
        <p *ngIf="!games" class="text-[40px] raleway justify-center text-center mt-10 text-[#ffffffb3]">No games played
            yet.</p>
        <button (click)="authService.logout()"
            class="text-white border border-[#ffffff40] rounded-[30px] ml-3 py-[7px] px-[15px] bg-transparent cursor-pointer text-[20px] raleway flex fixed bottom-5 transition-colors duration-500 ease-in-out hover:bg-[#1d3747]">Logout</button>
    </div>
</div>
